<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="pokestyle.css">
    <title>Pokeapp</title>
</head>

<body>
    <div id="app">
        <div id="nav" class="container-fluid">
            <nav id="nav" class="navbar navbar-light bg-danger">
                <img alt="pokemonLogo" src="./Images/descarga.png" width="300" height="150" class="mt-5">
                <form class="form-inline" onsubmit="return false">
                    <input id="pokeSearch" v-model:value="search" class="form-control mr-4 mt-5" type="search"
                        placeholder="Pokemon or ID" aria-label="Search">
                    <div>
                        <img id="pokeball" src="./Images/pokeball.png" alt="pokeball" v-on:click="getPokemon(search)"
                            class="btn btn-light mt-5" type=" button">
                    </div>
                </form>
            </nav>
        </div>

        <div class="row">
            <div v-for="pokemon in pokemones" class="col md-4">
                <div id="pokeBox" class="box justify-content-center">
                    <div class="names">
                        <span><b>{{pokemon.name}}</b></span>
                    </div>
                    <div class="caracts justify-content-center">
                        <span> Type:{{pokemon.type}}</span>
                        <br>
                        <span> Weight:{{pokemon.weight}} pounds</span>
                    </div>
                    <div class=" images justify-content-center">
                        <img alt="pokemonFront" v-bind:src="pokemon.imgFront">
                        <img alt="pokemonRear" v-bind:src="pokemon.imgRear">
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div>
                <b>Pokeapp Creada por Bruno Sgambelluri</b>
            </div>
            <div id="git">
                <a href="https://github.com/sbbruno17/pokeApi"><img id="git" src="./Images/git.png"></a>
            </div>
        </div>
    </div>
</body>




<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="../Pokeapp/control.js"></script>

</html>
